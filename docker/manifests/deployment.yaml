apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp
  labels:
    app.kubernetes.io/name: mcp
    kubernetes.azure.com/generator: devhub
  namespace: namespace-workflow-1761080544663
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mcp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mcp
    spec:
      containers:
        - name: mcp
          image: ambudhuacr.azurecr.io/gitmcp:latest
          imagePullPolicy: Always
          args:
            - "--pass-environment"
            - "--host=0.0.0.0"
            - "--port=8096"
            - "--allow-origin=*"
            - "--"
            - "uvx"
            - "mcp-server-time"
          ports:
            - containerPort: 8096
          resources:
            requests:
              cpu: "0.5"
              memory: "0.5Gi"
            limits:
              cpu: "1"
              memory: "1Gi"
          envFrom:
            - configMapRef:
                name: mcp-config
            - secretRef:
                name: secret-ref
                optional: true
          livenessProbe:
            tcpSocket:
              port: 8096
          readinessProbe:
            tcpSocket:
              port: 8096
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 1
            successThreshold: 1
            initialDelaySeconds: 3
          startupProbe:
            tcpSocket:
              port: 8096
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
            successThreshold: 1
            initialDelaySeconds: 0
          securityContext:
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
              add:
                - SETPCAP
                - MKNOD
                - AUDIT_WRITE
                - CHOWN
                - DAC_OVERRIDE
                - FOWNER
                - FSETID
                - KILL
                - SETGID
                - SETUID
                - NET_BIND_SERVICE
                - SYS_CHROOT
                - SETFCAP
                - SYS_PTRACE
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: mcp
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: mcp